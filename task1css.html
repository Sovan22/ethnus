<!DOCTYPE html>
<html>
<head>
    <title>Rounded Rectangle Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 15px; 
            background-color: #DFF0D8; 
        }

        th {
            background-color: #5BC0DE; 
            color: #fff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Sovan</td>
            <td>Sinha</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Saket</td>
            <td>Gupta</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Pranit</td>
            <td>Rai</td>
            <td>35</td>
        </tr>
    </table>
</body>
</html>
